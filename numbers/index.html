<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <script src="script/jquery-1.11.1.min.js"></script>
  <link href="style/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="style/style.css" rel="stylesheet">
  <link href="style/fonts/clear-sans.css" rel="stylesheet">
  <script type="text/javascript" src="script/stopwatch.js"></script>
  <script type="text/javascript" src="script/game.js"></script>
</head>
<body>
  <div id="container">
    <div id="tile-tmpl" class="tile"></div>
    <div id="animation-tiles"></div>
    <div id="game-container">
      <div id="header">
        <div class="tbox restart btn-new-game">
          <i class="fa fa-undo"></i>
        </div>
        <div class="tbox record">
          <div class="tb-title">
            RECORD
          </div>
          <div class="tb-val">
            99.999
          </div>
        </div>
        <div class="tbox timer">
          <div class="tb-title">
            TIME
          </div>
          <div class="tb-val">0.000</div>
        </div>
        <div class="tbox cur-step">
          <div class="tb-title">
            Number
          </div>
          <div class="tb-val">
            1
          </div>
        </div>
      </div>
      <div id="board-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
            <a class="retry-button btn-new-game">Try again</a>
            <div class="score-sharing">
            </div>
          </div>
        </div>
        <div id="board">
        </div>
      </div>
      <div class="bottom-btns">
        <a href="#">
          <i class="fa fa-question-circle"></i>
        </a>
      </div>
      <p class="game-explanation">
        <strong class="important">How to play:</strong> Tap 1 to 36 as fast as possible.
      </p>
    </div>
  </div>
</body>
</html>
